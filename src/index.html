<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
</head>
<body>

    <div class="container d-flex flex-wrap justify-content-center mt-5 main-container">
        <p class="fw-bold">Takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Name.</p><br>
        <form id="akan">
            <div class="mb-3">
              <label for="birthday" class="form-label">Birthday:</label>
              <input type="date" class="form-control" id="birthday" required>
            </div>
        
            <div class="mb-3">
              <label>Gender:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>   
    <!-- <script src="bundle.js"></script> -->
</body>
</html>
